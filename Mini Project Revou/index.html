<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-bottom: 20px;
    }

    #explanation {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>

  <form id="temperatureForm">
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature value" required>

    <button type="submit">Convert</button>
  </form>

  <div id="result"></div>

  <div id="explanation"></div>

  <script>
    const temperatureForm = document.getElementById("temperatureForm");
    const temperatureInput = document.getElementById("temperature");
    const resultDiv = document.getElementById("result");
    const explanationDiv = document.getElementById("explanation");

    temperatureForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const temperature = parseFloat(temperatureInput.value);

      if (!isNaN(temperature)) {
        const celsius = temperature;
        const fahrenheit = (celsius * 9/5) + 32;

        resultDiv.textContent = `Celsius: ${celsius}°C | Fahrenheit: ${fahrenheit}°F`;
        explanationDiv.textContent = `To convert Celsius to Fahrenheit, multiply the Celsius value by 9/5 and add 32.`;
      } else {
        resultDiv.textContent = "";
        explanationDiv.textContent = "Please enter a valid temperature value.";
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
